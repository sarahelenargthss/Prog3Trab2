<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Advent Pro' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Major Mono Display' rel='stylesheet'> <!-- titulo -->
    <link href='https://fonts.googleapis.com/css?family=Montserrat Subrayada' rel='stylesheet'> <!-- titulo -->

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/script.js"></script>
    <title>Trabalho 2</title>
</head>

<body>
    <main>
        <h1>CRUD de empregados</h1>
        <div class="conteudo" id="form">
            <form>
                <label for="nome">Nome:</label>
                <input class="field" type="text" name="nome" id="nome" required>
                <label for="sal">Salário:</label>
                <input class="field" type="number" name="sal" id="sal" required>
                <label for="idade">Idade:</label>
                <input class="field" type="number" name="idade" id="idade" required>
                <label for="avatar">Avatar:</label>
                <input class="field" type="url" name="avatar" id="avatar">
                <input onclick="onSave()" class="colorful" type="button" value="Salvar">
                <input onclick="changeFrame(0)" class="colorful" type="reset" value="Cancelar">
            </form>
        </div>
        <div class="conteudo" id="table">
            <button class="colorful" onclick="changeFrame(1)">Novo Empregado</button>
            <br>
            <table id="default_table">
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Salário</th>
                    <th>Idade</th>
                    <th>Avatar</th>
                    <th>Ações</th>
                </tr>
            </table>
        </div>
    </main>
</body>

</html>
